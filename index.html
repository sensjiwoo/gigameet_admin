<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no'>

    <title>GIGA MEET</title>
    
    <script src='statics/js/custom.js'></script>
    <link rel='shortcut icon' href='statics/images/favicon.ico'>
    <link rel='stylesheet' href='statics/css/reset.css'>
    <link rel='stylesheet' href='statics/css/style.css'>
    <link rel='stylesheet' href='statics/css/m_style.css'>

</head>
<body>
    <div class="wrap_main">
        <header id='main'>
            <div>
                <h1>
                    <a href='index.html' />
                        <img src='statics/images/logo_white.svg' alt='gigameet 로고'>
                    </a>
                </h1>
            </div>         
            <p class='copyright'>© 2021. GIGAKOREA all rights reserved.</p>
        </header>
        <div id='ad_login' class='form'>
            <span id='login_logo'></span>
            <h3>관리자로그인</h3>
            <p id='login_id' class='form_list'>
                <label class='id_bg' for="id_move">아이디</label>
                <input id="id_move" type="text" placeholder='아이디를 입력해주세요'>
            </p>
            <p id='login_pw' class='form_list'>
                <label class='pw_bg' for="pw_move">비밀번호</label>
                <input id="pw_move" type="password" placeholder='비밀번호를 입력해주세요'>
            </p>
            <button type='button' class='login_btn' onclick="location.href='admin.html'">로그인</button>
        </div>
        <div class="bg_title"></div>
    </div>
    <script src='statics/js/jquery3.6.0.js'></script>
</body>
</html>
